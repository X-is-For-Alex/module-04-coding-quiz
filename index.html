<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>
  <header>
    <h1>Pop Quiz!</h1>
  </header>

  <main>
    <div class="box timer">
        <div>
          <button type="button" id="submitBtn">Start Quiz!</button>
        </div>
        <div>
          <span id="currentScore"></span>
          <span> / </span>
          <span id="maxScore"></span>
        </div>
        <h4 id="countdown">60 seconds left</h4>
    </div>
    <div class="box highScores">
      <p>Previous score:</p>
      <span><span id="localScore"></span> points</span>
      <span>by: <span id="localName"></span></span>
    </div>
    <div class="box question">
      <h4 id="questionField"></h4>
      <h5 id="questionStatus"></h5>
    </div>
    <div class="box answerBox">
      <ol id="answerList"></ol>
    </div>
  </main>

  <footer>
    Alex Doll 2023
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
